language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction

script:
  - vendor/bin/phpunit --coverage-clover=coverage.xml

before_install:
  - pip install --user codecov
after_success:
  - codecov